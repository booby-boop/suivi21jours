<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vision 21 Jours</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #2b2f5a;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  .instructions {
    margin: 10px 0;
    text-align: center;
  }
  .input-group {
    margin: 15px 0;
    text-align: center;
  }
  input[type="date"] {
    font-family: 'Montserrat', sans-serif;
    font-style: italic;
    padding: 8px 12px;
    border: 2px solid gold;
    border-radius: 10px;
    background-color: #2b2f5a;
    color: white;
    font-size: 16px;
  }
  .palette-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 10px 0;
    gap: 10px;
  }
  .color-square, .emoji-square {
    width: 50px;
    height: 50px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: pointer;
    transition: transform 0.2s;
    border: 2px solid white
